<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="grid-container">
            <div class="box1">
                <form action="">
                    <input type="text" id="screen" readonly>
                </form>
            </div>

            <div class="box2">
                <div>
                    <button class="btn btn-black small-btn"> 
                        <h3>√</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black small-btn small"> 
                        <h3>CORRECT 00→0
                        </h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black small-btn small"> 
                        <h3>AUTO REPLAY
                        </h3>
                    </button>
                </div>
                
                <div>
                    <button class="btn btn-black small-btn small"> 
                        <h3>← CHECK
                        </h3>
                    </button>
                </div>

                 <div>
                    <button class="btn btn-black small-btn small"> 
                        <h3>CHECK →
                        </h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>GT</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>MRC</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>M-</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>M+</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>÷</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>%</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>7</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>8</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>9</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>X</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-orange"> 
                        <h3>CE</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>4</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>5</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>6</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>-</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-orange"> 
                        <h3>AC</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>1</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>2</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>3</h3>
                    </button>
                </div>

                <div class="plus">
                    <button class="plus-btn btn btn-black"> 
                        <h3>+</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>0</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>00</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-gray"> 
                        <h3>.</h3>
                    </button>
                </div>

                <div>
                    <button class="btn btn-black"> 
                        <h3>=</h3>
                    </button>
                </div>





            </div>
        </div>
    </div>


</body>
</html>
